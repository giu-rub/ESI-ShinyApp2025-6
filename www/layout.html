<script>
Shiny.addCustomMessageHandler("dt-adjust", function(x){
  setTimeout(function(){
    var el = document.getElementById(x.id);
    if (!el) return;
    var tbl = $(el).find('table').DataTable();
    if (tbl) { tbl.columns.adjust().draw(); }
  }, 0);
});
</script>
